<!--Tratando Dados-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body{
            background-color: rgb(255, 255, 82);
        }
    </style>
</head>
<body>
    <h1>Variáveis</h1>
    <p>Armazenam valores de diversos tipos, sendo os mais comuns: <strong>number, boolean e string.</strong></p>
    <script>
        var name = (window.prompt('Qual é seu nome?')) //Coletará o nome...
        window.alert(`É um prazer te conhecer, ${name}!`)
        var n1 = Number(window.prompt('Agora vamos fazer uma coisa. Me dê um número: '))
        var n2 = Number(window.prompt('Agora, me forneça outro número: '))
        s = n1 + n2
        window.alert(`A soma dos dois números informados vale ${s}.`)
    </script>
</body>
</html>
